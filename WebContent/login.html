<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Divoi</title>
 <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>
	<div class="form">

		<ul class="tab-group">
			<li class="tab active"><a href="#login">Entrar</a></li>
			<li class="tab"><a href="#signup">Criar nova conta</a></li>

		</ul>

		<div class="tab-content">


			<div id="login">
				<h1>Bem vindo!</h1>

				<form action="Autenticador" method="post">

					<div class="field-wrap">
						<label> Email<span class="req">*</span>
						</label> <input type="email" required autocomplete="off" name="emailLogin" />
					</div>

					<div class="field-wrap">
						<label> Senha<span class="req">*</span>
						</label> <input type="password" required autocomplete="off"
							name="senhaLogin" />
					</div>

					<p class="forgot">
						<a href="#">Esqueceu a senha?</a>
					</p>

					<button class="button button-block" />
					Entrar
					</button>

				</form>

			</div>

			<div id="signup">
				<h1>Crie uma conta</h1>

				<form action="CadastroUsuario" method="post">


					<div class="field-wrap">
						<label> Nome<span class="req">*</span>
						</label> <input type="text" required autocomplete="off" name="nomeUsuario" />
					</div>


					<div class="field-wrap">
						<label> Email<span class="req">*</span>
						</label> <input type="email" required autocomplete="off"
							name="emailUsuario" onchange="form.confirmacaoEmailUsuario.pattern = this.value;"/>
					</div>

					<div class="field-wrap">
						<label> Confirme o email<span class="req">*</span>
						</label> <input type="email" required autocomplete="off"
							name="confirmacaoEmailUsuario" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Os emails não conferem' : '')" />
					</div>
			
					<div class="field-wrap">
						<label> Senha<span class="req">*</span>
						</label> <input type="password" required autocomplete="off" name="senhaUsuario" onchange="form.confirmacaoSenhaUsuario.pattern = this.value;" />
					</div>

					<div class="field-wrap">
						<label> Confirme a senha<span class="req">*</span>
						</label> <input type="password" required autocomplete="off" name="confirmacaoSenhaUsuario"  onchange="this.setCustomValidity(this.validity.patternMismatch ? 'As senhas não conferem' : '')"/>
					</div>

					<button type="submit" class="button button-block"/>
					Criar nova conta
					</button>

				</form>

			</div>

		</div>
		<!-- tab-content -->

	</div>
	<!-- /form -->
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>

</body>
</html>
